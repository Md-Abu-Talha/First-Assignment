<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/Style.css">
</head>
<body class="noto-sans-jp-font">
    <header class="main-header">
        <nav>
            <h1 class="nav-logo">LOGO</h1>
            <ul>
                <li><a href=""><button class="btn sign-up-btn">Sign Up</button></a></li>
            </ul>
        </nav>

        <div class="template">
            <b><div>Cool Dark UI Template for</div>
            <div> Webflow Agencies!</div></b>
        </div>
        <div class="template-btn">
            <a href=""><button class="btn focused-btn">Stay Focused</button></a>
        </div>
    </header>

    <main>
        <div class="action">
            <div class="action-text">
                <header>
                    <h1>See it in Action</h1>
                </header>
                <p class="deferent-color-text">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <a href=""><button class="btn preview-btn">Launch Live Preview</button></a>
            </div>
            <img class="wc-mini" src="Assets/wc-mini.png" alt="Webflow Conf2022 Picture">
        </div>


        <section class="users">
            <h3 class="users-title">Joined Thousands of Productive Users</h3>
            <div class="users-infos">
                <div class="users-info">
                    <p class="users-no">50K</p>
                    <p class="users-field deferent-color-text">Active Users</p>
                </div>
                <div class="users-info">
                    <p class="users-no">2M+</p>
                    <p class="users-field deferent-color-text">Focus Session</p>
                </div>
                <div class="users-info">
                    <p class="users-no">95%</p>
                    <p class="users-field deferent-color-text">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
